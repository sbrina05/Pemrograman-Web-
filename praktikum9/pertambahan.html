<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Pertambahan</title>
</head>
<body>
    <fieldset>
    <br>
    <h2>Menghitung Pertambahan</h2>
    <br>
    <label for="angka">Nilai Pertama</label>
    <input type="text" id="angka">
    <br>
    <h2><span id="tambah">+</span></h2>
    <br>
    <label for="angka2">Nilai Kedua</label>
    <input type="text" id="angka2">
    <br>
    <br>
    <button type="button" onclick="hitung_pertambahan()">=</button>
    <br>
    <br>
    <span id="hasil"></span>

    <script>
        function hitung_pertambahan(){
            var angka = document.getElementById("angka").value;
            var angka2 = document.getElementById("angka2").value;
            var total = parseInt(angka) + parseInt(angka2);

            document.getElementById("hasil").innerHTML = "Hasilnya adalah = " + total;
        }
    </script>
    </fieldset>
</body>
</html>
