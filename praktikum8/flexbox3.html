<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox 2</title>
    <style>
body {
    text-align: center;
    display: flex;
}
div {
    width: 75%;
}
header, footer {
    background-color: yellow;
    height: 15vh;
    line-height: 15vh;
}
nav {
    background-color: palevioletred;
    width: 25%;
    height: 100vh;
    line-height: 100vh;
}
main {
    display: flex;
    height: 70vh;
    line-height: 70vh;
}

article {
    flex-grow: 3;
}
aside {
    background-color: aqua;
    flex-grow: 1;
}
    </style>
</head>
<body>
    <nav>Nav</nav>
    <div>
    <header>Header</header>
    <main>
        <article>Article</article>
        <aside>Aside</aside>
    </main>
    <footer>Footer</footer>
    </div>
</body>
</html>
